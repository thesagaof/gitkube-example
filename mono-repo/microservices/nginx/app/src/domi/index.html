<!DOCTYPE html>
<html lang="en">
<head>
	<title>REGISTRATION | EKS</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script language="javascript" type="text/javascript" src="eks.js"></script>
</head>

<style>
	/* fonts */
	@font-face {
		font-family: Poppins-SemiBold;
		src: url(fonts/poppins/Poppins-ExtraBoldItalic.otf);
	}

	@font-face {
	  font-family: Poppins-Regular;
	  src: url(fonts/poppins/Poppins-Regular.otf);
	}

	  @font-face {
	  font-family: Poppins-Bold;
	  src: url(fonts/poppins/Poppins-Bold.otf);
	}

	@font-face {
	  font-family: Poppins-Thin;
	  src: url(fonts/poppins/Poppins-Thin.otf);
	}
  </style>


<body style="font-family: Poppins-Regular;">

	<div class="container">
		<div class="col-lg-12">
			<div class="row">
				<div class="col-lg-6" style="margin:auto;"><br><br>
					<div class="card card-info">
						<div class="card-header" style=" background: #5483F7">
							<h3 class="card-title" style="font-family: Poppins-Bold;">EKS | Registration</h3>
						</div>
						<div class="card-body">
								<div id="list">
										<p>Registration</p>
								</div>
							<form id="signupForm" method="POST">
								<div class="form-group">
									<label>EID/Email</label>
									<input type="email" name="email" id="eid_signup" class="form-control" required>
								</div>
								<div class="form-group">
									<label style="width: 75%;">IG</label>
                                    <label style="width: 23%;">Career Level</label><br>
                                    <input style="width: 75%; float: left; margin-right: 5px;" type="text" name="ig_text" id="ig_signup" class="form-control" required>                                
									<select style="width: 23%; height: 38px; border-radius: .25rem; border: 1px solid #ced4da;" id="level_signup" name="Career Level" required>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                      </select>
								</div>
                                <div class="form-group">
									<label>Capability</label>
									<input type="text" name="capab_text" id="capab_signup" class="form-control" required>
								</div>
							</div>
							<div class="card-footer" style=" background: #5483F7; border: black">
								<input type="reset" class="btn btn-primary" style="background: #F59133; color: black;" value="Reset">
								<!-- <input type="submit" class="btn btn-info" value="Register" href="register.html" id="#registrationform"> -->
								<!-- <a class ="btn btn-info" href="register.html">Register</a> -->
								<input style="float:right; background: #F59133; color: black" type="submit" class="btn btn-primary"  value="Register" id="submit_signup"/>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	

	<script src="js/aws-cognito-sdk.min.js"></script>
	<script src="js/amazon-cognito-identity.min.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/cognito-auth-new.js"></script>



</body>
</html>
